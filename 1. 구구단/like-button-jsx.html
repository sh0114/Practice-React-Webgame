<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
 <!-- babel이 jsx로 바꿔준다-->

<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  'use strict';

  class LikeButton extends React.Component {
    // 객체를 함부로 바꾸면 안된다.(불변성)
    // 배열에서도 배열을 직접적으로 수정하는 함수 (pop, push 등등) 은 사용하지말고, concat등 새로운 배열을 만들어서 하는 함수를 사용해야한다.

    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return (
        <button onClick={() => this.setState({liked: true})}> 
          Like
        </button>
      );
    }
  }

  function LikeButton2() { // 함수 컴포넌트! (함수형 컴포넌트 아님) , this를 쓸일이없다
    const [liked, setLiked] = React.useState(false); 
    // 자바스크립트의 구조분해 / 배열로 선언해줘야함
    // const result = React.useState(false) 일때
    // const liked =>> result[0] 데이터
    // const setliked =>> result[1] 데이터를 바꾸는 함수
    // 무슨 짓을 하든 결국 return 한 내용이 화면이 된다.!!
    if (liked){
        return 'You liked this! 22';
    }
    return(
        <button onClick={()=> {setLiked(true);}}>
            Like
        </button>
    );
  }

</script>
<script type="text/babel">
  ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton2 /> ); // React 18버전 코드
  // ReactDOM.render(<LikeButton/>, document.querySelector('#root'));
</script>
</body>
</html>
